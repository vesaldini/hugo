{{ partial "head.html" . }}
<body>

{{ partial "sidebar.html" . }}

    <div class="content container">
      <h1 class="title">Blog Posts</h1> 

<div class="posts">

      {{ range .Data.Pages }}
      {{ if eq .Type "posts" }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>

    {{ .Content }}
  </div>
  {{ end }}
  {{ end }}
</div>
</div>

  </body>
</html>

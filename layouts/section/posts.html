<body>

{{ partial "sidebar.html" . }}

  <div class="content container">
  <h1 class="title">Blog Posts</h1> 
    <ul class="posts">
        {{ range .Data.Pages }}
		  {{ if eq .Type "posts" }}
	        <li>
	          <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time style='float:right;' class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
	        </li>
		  {{end}}
		{{end}}
    </ul>
  </div>

</body>
